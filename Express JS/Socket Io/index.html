<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Socket IO tutorial</title>
  </head>
  <body>
    <h3 id="first">Socket IO demonstration</h3>

    <p id="time" class="display-4">You will see the time from server here!</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- integrating socket.io in client side -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      //catching server data
      socket.on("message", function (msg) {
        //document.getElementById("first").innerHTML = msg;
        document.getElementById("time").innerHTML = "";
        document.getElementById("time").innerHTML = msg;
      });
    </script>
  </body>
</html>
