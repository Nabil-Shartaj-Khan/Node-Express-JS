<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Socket IO tutorial</title>
  </head>
  <body>
    <h3 id="first">Socket IO demonstration</h3>

    <p id="time" class="display-4">
      You will see the time from server here! (commented out!)
    </p>

    <h3 id="message_show">
      Broadcasted message from server will be shown here!
    </h3>

    <label>Input your name and check the console log on the server side</label
    ><br />
    <input type="text" placeholder="Enter your name" id="name" />
    <button onclick="sendData()">Send Data</button>

    <h1 id="message">Room event will be shown here</h1>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- integrating socket.io in client side -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      //catching room event
      let socket = io();
      socket.on("coding", function (data) {
        document.getElementById("message").innerHTML = data;
      });
    </script>
  </body>
</html>
